<ion-header translucent>
  <ion-row>
    <ion-toolbar>
      <ion-title mode=ios>
        <h1>Ea<span>s</span>y</h1>
      </ion-title>
      <ion-buttons slot="start">
        <ion-icon class="icon-toolbar" name="arrow-back-outline" (click)="navigateToMainSubjects()"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-row>
</ion-header>

<ion-content fullscreen>
  <ion-card class="todays-tasks">
    <ion-card-header class="todays-tasks-header">
      <ion-card-title>
        <ion-row>
          <ion-row>
            <span style="
                margin-left: calc(0.7vh);
                font-weight: normal !important;
                font-size: 25px;">{{pageTitle}}</span>
          </ion-row>
          <ion-icon name="sync-outline" style="color: #ffffff;" (click)="relistarTask()"></ion-icon>
          <ion-icon name="add-outline" style="color: #ffffff;" (click)="navigateToRegisterTask()" ></ion-icon>
        </ion-row>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content class="todays-tasks-content">
      <ion-card *ngFor="let task of tasks" class="item-card">
        <ion-card-content class="item-card-content">
          <ion-row>
            <ion-col>
              <p class="activity">{{task.nome}}</p>
              <p class="activity">{{task.data_atividade}}</p>
            </ion-col>
            <ion-icon name="checkmark-circle-outline" class="icon-center" style="color: #3db2b3;" *ngIf="!task.marcador" (click)="marcarTask(task)"></ion-icon>
            <ion-icon name="remove-circle-outline" class="icon-center" style="color: #eb445a;" *ngIf="task.marcador" (click)="marcarTask(task)"></ion-icon>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
