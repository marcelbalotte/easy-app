<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title mode="ios">
      <h1>EA<span>S</span>Y</h1>
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon class="icon-toolbar" name="log-out-outline" (click)="navigateToLogin()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="todays-tasks">
    <ion-card-header class="todays-tasks-header">
      <ion-card-title>
        <ion-row>
          <ion-row>
            <ion-icon name="today-outline" style="margin-top: -2px"></ion-icon>
            <span style="
                margin-left: calc(0.7vh);
                font-weight: normal !important;
                font-size: 25px;">Atividades do dia</span>
          </ion-row>
          <ion-icon name="sync-outline" style="color: #ffffff;" (click)="relistarTasksDiarias()"></ion-icon>
        </ion-row>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content class="todays-tasks-content">
   
      <ion-card *ngFor="let task of todaysTasksList" class="item-card">
        <ion-card-content class="item-card-content">
          <ion-row>
            <ion-col>
              <p class="activity">{{task.nome}}</p>
              <p class="activity">{{task.materia.nome}}</p>
              <p class="activity">{{task.data_atividade}}</p>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card> 
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-button type="button" (click)="navigateToMainSubjects()" style="margin-left: 15px;">
          <ion-icon name="list-outline"></ion-icon>
          <p style="margin-left: 8px;">Mat√©rias</p>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
