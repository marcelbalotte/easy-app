<ion-header translucent>
  <ion-row>
    <ion-toolbar>
      <ion-title mode="ios">
        <h1>Ea<span>s</span>y</h1>
      </ion-title>
      <ion-buttons slot="end">
        <ion-menu-button autoHide="false" style="color: #ffffff">
        </ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-icon name="log-out-outline" (click)="navigateToLogin()"></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-row>
</ion-header>
