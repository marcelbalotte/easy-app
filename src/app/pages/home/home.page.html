<ion-header translucent>
  <ion-row>
    <ion-toolbar>
      <ion-title mode="ios">
        <h1>Ea<span>s</span>y</h1>
      </ion-title>
      <ion-buttons slot="end">
        <ion-menu-button
          class="icon-toolbar"
          autoHide="false"
          style="color: #ffffff"
        >
        </ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-icon
          class="icon-toolbar"
          name="log-out-outline"
          (click)="navigateToLogin()"
        ></ion-icon>
      </ion-buttons>
    </ion-toolbar>
  </ion-row>
</ion-header>

<ion-content fullscreen>
  <ion-card class="todays-tasks">
    <ion-card-header class="todays-tasks-header">
      <ion-card-title>
        <ion-row>
          <ion-col col-12>
            <ion-item lines="none" style="--background: none">
              <ion-card-title>
                <span style="font-weight: normal !important; font-size: 25px"
                  >TODAYS TASK</span
                >
              </ion-card-title>

              <ion-buttons slot="start">
                <ion-icon
                  class="icon-toolbar"
                  style="color: black; margin-left: -15px"
                  name="calendar-number-outline"
                ></ion-icon>
              </ion-buttons>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content class="todays-tasks-content">
      <ion-row>
        <ion-col col-12>
          <ion-item lines="none" style="--background: #ffffff">
            <ion-card-title class="item-card-title">
              <span style="font-weight: normal !important"> ATIVIDADE 1 </span>
              <br />
              <span style="font-weight: normal !important"> 19:00 - N2 </span>
            </ion-card-title>
            <ion-checkbox slot="end" mode="md"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-item lines="none" style="--background: #ffffff">
            <ion-card-title class="item-card-title">
              <span style="font-weight: normal !important"> ATIVIDADE 1 </span>
              <br />
              <span style="font-weight: normal !important"> 19:00 - N2 </span>
            </ion-card-title>
            <ion-checkbox slot="end" mode="md"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-item lines="none" style="--background: #ffffff">
            <ion-card-title class="item-card-title">
              <span style="font-weight: normal !important"> ATIVIDADE 1 </span>
              <br />
              <span style="font-weight: normal !important"> 19:00 - N2 </span>
            </ion-card-title>
            <ion-checkbox slot="end" mode="md"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-item lines="none" style="--background: #ffffff">
            <ion-card-title class="item-card-title">
              <span style="font-weight: normal !important"> ATIVIDADE 1 </span>
              <br />
              <span style="font-weight: normal !important"> 19:00 - N2 </span>
            </ion-card-title>
            <ion-checkbox slot="end" mode="md"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col col-12>
      <ion-button (click)="navigateToMainSubjects()">
        <ion-icon slot="start" name="home" style="margin-left: 10px"></ion-icon>
        <span style="font-weight: bold !important"> MATÉRIAS </span>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <ion-button (click)="navigateToCalendar()">
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        <span style="font-weight: bold !important"> CALENDÁRIO </span>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
