<ion-content fullscreen>
  <div class="content">
    <div class="ion-text-center div-logo">
      <h1>Ea<span>s</span>y</h1>
    </div>
    <div class="ion-text-center">
      <form [formGroup]="formLogin">
        <ion-row>
          <ion-col col-12>
            <ion-item lines="none">
              <ion-icon name="person-outline" slot="start"></ion-icon>
              <ion-input formControlName="login" [(ngModel)]="usuarioLogin.login" name="login" type="text" placeholder="login"></ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
              <ion-input formControlName="senha" [(ngModel)]="usuarioLogin.senha" name="senha" type="password" placeholder="login"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-button type="button" (click)="navigateToHome()">
              LOGIN
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </div>
  </div>
</ion-content>

<ion-footer class="footer">
  <div class="ion-text-center">
    <p (click)="navigateToRegister()">
      NÃ£o possui cadastro? <span>Cadastrar</span>
    </p>
  </div>
</ion-footer>
