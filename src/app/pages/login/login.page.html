<ion-content fvullscreen>
  <div class="content">
    <div class="ion-text-center">
      <h1>EASY</h1>

      <form>
        <ion-item lines="none">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input type="name" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>

        <ion-button type="button" (click)="navigateToHome()">
          Login
        </ion-button>
      </form>

      <div class="forgot-password">
        Forgot your password? <span style="color: #38C5C5">Recover here</span>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer class="footer">
  <div class="ion-text-center">
    <row>
      Don't have an account? <span style="color: #38C5C5">Signup here</span>
    </row>
  </div>
</ion-footer>
