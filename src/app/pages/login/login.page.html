<ion-header>
</ion-header>

<ion-content padding>
  <div align="center">
    <h1>EASY</h1>
  </div>
  <div class="ion-text-center">
    <form>
      <div class="input-group">
        <ion-item style="margin:10px">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input type="name" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item style="margin:10px">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
      </div>

      <div align="center" class="button-group">
        <ion-button type="button" (click)="navigateToHome()">
          Login
        </ion-button>
      </div>
    </form>

    <ion-row>
      <p>Forgot your password?</p>
      <p style="color: #38C5C5" (click)="navigateToForgotPassword()">Recover here</p>
    </ion-row>
    <ion-row>
      <p>Don't have an account?</p>
      <p style="color: #38C5C5" (click)="navigateToRegister()">Signup here</p>
    </ion-row>
  </div>
</ion-content>
