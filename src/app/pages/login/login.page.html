<ion-content fullscreen>
  <div class="content">
    <div class="ion-text-center div-logo">
      <h1>Ea<span>s</span>y</h1>
    </div>
    <div class="ion-text-center">
      <form>
        <ion-row>
          <ion-col col-12>
            <ion-item lines="none">
              <ion-icon name="person-outline" slot="start"></ion-icon>
              <ion-input type="name" placeholder="Username"></ion-input>
            </ion-item>

            <ion-item lines="none">
              <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
              <ion-input type="password" placeholder="Password"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-button type="button" (click)="navigateToHome()">
              LOGIN
            </ion-button>
          </ion-col>
        </ion-row>
      </form>

      <div>
        <p (click)="navigateToForgotPassword()">
          Forgot your password? <span>Recover here</span>
        </p>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer class="footer">
  <div class="ion-text-center">
    <p (click)="navigateToRegister()">
      Don't have an account? <span>Signup here</span>
    </p>
  </div>
</ion-footer>
