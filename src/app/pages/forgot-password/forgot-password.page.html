<ion-content fullscreen>
  <div class="content">
    <div class="ion-text-center div-logo">
      <h1>Ea<span>s</span>y</h1>
    </div>

    <div class="ion-text-center">
      <ion-row>
        <ion-col col-12>
          <ion-item lines="none">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input type="EMAIL" placeholder="Email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-button type="button" (click)="navigateToLogin()">
            GO BACK
          </ion-button>
        </ion-col>
        <ion-col col-6>
          <ion-button type="button"> SEND </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
